apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deploy
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-deploy
  template:
    metadata:
      labels:
        app: app-deploy
    spec:
      containers:
      - name: app-deploy
        image: wil42/playground:v1
        ports:
        - containerPort: 8888
